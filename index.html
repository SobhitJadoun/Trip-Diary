    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
    width: 100%;
    border-radius: 50%;
}

        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .bio {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .social-link:hover:before {
            left: 0;
        }

        .social-link:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .social-link:hover .social-icon,
        .social-link:hover .social-text {
            color: white;
        }

        .social-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .social-text {
            font-weight: 600;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .youtube { color: #FF0000; }
        .instagram { color: #E4405F; }
        .facebook { color: #1877F2; }
        .twitter { color: #1DA1F2; }
        .tiktok { color: #000000; }
        .linkedin { color: #0A66C2; }
        .website { color: #667eea; }
        .email { color: #EA4335; }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .footer-text {
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .social-link {
                padding: 15px 20px;
            }

            .social-text {
                font-size: 15px;
            }
        }
